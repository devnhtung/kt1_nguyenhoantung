<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra số 1 - Nguyễn Hoàng Tùng</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table style="width: 500px" cellpadding="10">
        <tr>
          <th colspan="2">ĐĂNG KÝ</th>
        </tr>
        <tr>
          <td>
            <label for="fname">Họ tên</label>
          </td>
          <td>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Nhap ho ten"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="username">Username</label>
          </td>
          <td>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="nhap username"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Mật khẩu</label>
          </td>
          <td>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="nhap password"
            />
          </td>
        </tr>
        <tr>
          <td><label for="avatar">Avatar</label></td>
          <td>
            <input type="file" name="upload" id="avatar" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
